<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<script src="script.js"></script>
</head>
<body>
	<h1>Tip Calculator</h1>
	<p>Enter the service amount and select the quality of service:</p>
	<form onsubmit="calculateTip(); return false;">
		<label for="service-amount">Service Amount ($5.00 - $500.00):</label>
		<input type="number" id="service-amount" min="5" max="500" step="0.01" required><br><br>
		
		<label for="service-quality">Service Quality:</label>
		<select id="service-quality" required>
			<option value="">Select</option>
			<option value="great">Great (20%)</option>
			<option value="ok">OK (15%)</option>
			<option value="poor">Poor (10%)</option>
		</select><br><br>
		
		<input type="submit" value="Calculate Tip">
	</form>

	<div id="tip-amount"></div>
</body>
</html>
